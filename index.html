<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Hold'em Poker</title>
  <link rel="stylesheet" href="./css/style-page.css">
  <link rel="stylesheet" href="./css/style-poker.css">
</head>

<body>
<div id="container">
  <div id="players">
    <div class="one-player me">
      <div class="profile-photo"><img src="./sources/头像/1.png" alt="me"></div>
      <div class="personal-bet">筹码</div>
    </div>
    <div class="one-player">
      <div class="profile-photo"><img src="./sources/头像/2.png" alt="player-1"></div>
      <div class="personal-bet">筹码</div>
    </div>
    <div class="one-player">
      <div class="profile-photo"><img src="./sources/头像/3.png" alt="player-2"></div>
      <div class="personal-bet">筹码</div>
    </div>
    <div class="one-player">
      <div class="profile-photo"><img src="./sources/头像/2.png" alt="player-3"></div>
      <div class="personal-bet">筹码</div>
    </div>
    <div class="one-player">
      <div class="profile-photo"><img src="./sources/头像/1.png" alt="player-4"></div>
      <div class="personal-bet">筹码</div>
    </div>
    
  </div>

  <div id="card-pool" style="background-color: antiquewhite;">
    <div class="header">
      <div id="card-all" class="card">1</div>
    </div>
    <div class="my-card">
        <div class="card">♥A</div>
        <div class="card">♥A</div>
    </div>
    <div class="pool">
      <div class="card">♥A</div>
      <div class="card">♥A</div>
      <div class="card">♥A</div>
      <div class="card">♥A</div>
      <div class="card">♥A</div>
    </div>
  </div>

  <div id="my-behaviour" style="background-color: rgba(202, 223, 14, 0.449);">
    <button type="button" class="button">Check</button>
    <button type="button" class="button">Bet</button>
    <button type="button" class="button">Call</button>
    <button type="button" class="button">Raise</button>
    <button type="button" class="button">Fold</button>
  </div>

</div>

</body>
</html>
