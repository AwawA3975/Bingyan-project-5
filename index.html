<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Hold'em Poker</title>
  <link rel="stylesheet" href="./css/style-page.css">
  <link rel="stylesheet" href="./css/style-poker.css">

<body>
<div id="container">
  <!-- 左侧玩家/筹码 -->
  <div id="players">
    <div class="one-player me">
      <div class="profile-photo"><img src="./sources/头像/1.png" alt="me"></div>
      <div class="personal-bet"><span>筹码</span></div>
    </div>
    <div class="one-player">
      <div class="profile-photo"><img src="./sources/头像/2.png" alt="player-1"></div>
      <div class="personal-bet"><span>筹码</span></div>
    </div>
    <div class="one-player">
      <div class="profile-photo"><img src="./sources/头像/3.png" alt="player-2"></div>
      <div class="personal-bet"><span>筹码</span></div>
    </div>
    <div class="one-player">
      <div class="profile-photo"><img src="./sources/头像/2.png" alt="player-3"></div>
      <div class="personal-bet"><span>筹码</span></div>
    </div>
    <div class="one-player">
      <div class="profile-photo"><img src="./sources/头像/1.png" alt="player-4"></div>
      <div class="personal-bet"><span>筹码</span></div>
    </div>
    
    <div class="bet-pool">
      筹码池
    </div>
  </div>

  <!-- 右侧上方牌池 -->
  <div id="card-pool" style="background-color: antiquewhite;">
    <!-- 左上方总牌堆 -->
    <div class="header">
      <div class="cards">
        <div class="card-back">
          <div>数量</div>
        </div>
      </div>
    </div>

    <!-- 右上方 我的手牌 -->
    <div class="my-card">
      <div class="card" data-suit="" data-rank="">
        <div class="card-back"></div>
        <div class="card-front">
          <span class="number"></span>
        </div>
      </div>
      <div class="card" data-suit="" data-rank="">
        <div class="card-back"></div>
        <div class="card-front">
          <span class="number"></span>
        </div>
      </div>
    </div>

    <!-- 中间 五张牌 -->
    <div class="pool">
      <div class="card" data-suit="" data-rank="">
        <div class="card-back"></div>
        <div class="card-front">
          <span class="number"></span>
        </div>
      </div>
      <div class="card" data-suit="" data-rank="">
        <div class="card-back"></div>
        <div class="card-front">
          <span class="number"></span>
        </div>
      </div>
      <div class="card" data-suit="" data-rank="">
        <div class="card-back"></div>
        <div class="card-front">
          <span class="number"></span>
        </div>
      </div>
      <div class="card" data-suit="" data-rank="">
        <div class="card-back"></div>
        <div class="card-front">
          <span class="number"></span>
        </div>
      </div>
      <div class="card" data-suit="" data-rank="">
        <div class="card-back"></div>
        <div class="card-front">
          <span class="number"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- 下方按钮区  my-behaviour-->
  <div id="my-behaviour" style="background-color: rgba(202, 223, 14, 0.449);">
    <button type="button" class="button" style="display: none;">Check</button>
    <button type="button" class="button" style="display: none;">Bet</button>
    <button type="button" class="button">Call</button>
    <button type="button" class="button">Raise</button>
    <button type="button" class="button">Fold</button>
    <input type="range" style="display: none;">
  </div>

</div>

  <script src="./js/poker.js"></script>

</body>
</html>
